<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Property</h2>
    <form method="POST" action="{{ url_for('company_add_property') }}">
        <div class="mb-3">
            <label for="property_no" class="form-label">Property Number</label>
            <input type="text" class="form-control" id="property_no" name="property_no" required>
        </div>
        <div class="mb-3">
            <label for="building_no" class="form-label">Building Number</label>
            <input type="text" class="form-control" id="building_no" name="building_no" required>
        </div>
        <div class="mb-3">
            <label for="bedrooms" class="form-label">Bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="mb-3">
            <label for="rent_price" class="form-label">Rent Price</label>
            <input type="number" class="form-control" id="rent_price" name="rent_price" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
         <div class="mb-3">
            <label for="bin_bex" class="form-label">Bin/Bex</label>
            <select class="form-select" id="bin_bex" name="bin_bex">
                <option value="Bin">Bin</option>
                <option value="Bex">Bex</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="unit_type" class="form-label">Unit Type</label>
            <select class="form-select" id="unit_type" name="unit_type">
                <option value="FF">FF</option>
                <option value="SF">SF</option>
                <option value="UF">UF</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="unit_no" class="form-label">Unit Number</label>
            <input type="text" class="form-control" id="unit_no" name="unit_no">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
             <select class="form-select" id="status" name="status">
                <option value="Vacant">Vacant</option>
                <option value="Booked">Booked</option>
                <option value="Hold">Hold</option>
                <option value="Contracted">Contracted</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Property</button>
        <a href="{{ url_for('company_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
